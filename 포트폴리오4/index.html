<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">  
  <title>담배마렵다하</title>
</head>

<body>
  <div id="container">
    <header>
      <div class="logo"><a href="#"><img src="images/logo1.png" alt="로고"></a></div>
      <nav>
        <ul class="menu">
          <li><a href="#">소개</a></li>
          <li><a href="#">객실</a></li>
          <li><a href="#">후기</a></li>
          <li><a href="#">예약</a></li>
        </ul>
      </nav>
    </header>
    <section id="main" class="parallax__item">
      <div class="main-container">
        <div class="main-text">뭐라 적어야 잘적엇다고</div>
        <div class="main-text">소문이 날까요 하참</div>
        <div class="main-button"><button>예약하기</button></div>
      </div>
    </section>
    <section id="sub">
      <div class="sub-1 parallax__item">
        <div class="parallax__item__desc reveal">Pool</div>
      </div>
    </section>
    <section id="sub">
      <div class="sub-2 parallax__item">
        <div class="parallax__item__desc reveal">Food</div>
      </div>
    </section>
    <section id="sub">
      <div class="sub-3 parallax__item">
        <div class="parallax__item__desc reveal">Event</div>
      </div>
    </section>
    <footer>
      <div class="foot1">information</div>
      <div class="foot2">저작권?</div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.utils.toArray(".parallax__item").forEach((panel, i) => {
      ScrollTrigger.create({
        trigger: panel,
        start: "top top",
        pin: true,
        pinSpacing: false

      });
    });

    gsap.utils.toArray(".parallax__item__desc").forEach((item) => {
      ScrollTrigger.create({
        trigger: item,
        start: "top 80%",
        end: "bottom 20%",
        markers: false,
        onEnter: () => {animate(item)},
      });

      item.style.opacity = "0";
    });

    const animate = (item) => {
      gsap.fromTo(item,
        {autoAlpha: 0, x: 100, y: 0},
        {autoAlpha: 1, x: 0, y: 0, duration: 3, overwrite: "auto", ease: "expo"}
      );
    }

  </script>
  
</body>

</html>
